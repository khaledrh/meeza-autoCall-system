{% extends "auto_call/layout.html" %}
{% block title %}
    تسجيل مريض
{% endblock %}
{% block content %}
    <div class="logo-form">
      {% load static %}

      <img src="{% static 'auto_call/logo-ar.png' %}">
    </div>
    <form method="POST" class="log-form">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="save btn btn-default">تسجيل</button>
        <label>طوارئ
            <input type="checkbox">
        </label>
        <button class="delete btn btn-default">خروج</button>
    </form>
{% endblock %}
